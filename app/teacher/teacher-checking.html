<div class="row">
    <div class="center">
        <ul class="pagination" show-prev-next="true">
            <li class="waves-effect"><a (click)="goToPreviousItem()">
                <i class="material-icons">chevron_left</i></a></li>
            <li *ngFor="let item of navigationItems;" class="waves-effect"><a
                    (click)="goByItem(item)">{{item.show()}}</a></li>
            <li class="waves-effect"><a (click)="goToNextItem()"><i
                    class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
