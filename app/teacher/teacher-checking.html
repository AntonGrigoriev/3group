<div class='row'>
    <div class='col s5 m5 offset-s1 offset-m1'>
        <button class="col s3 m3 btn waves-effect parent-child-btn center"
                [ngClass]='parentButtonClass' type="submit"
                name="action"
                (click)='goToParent(test)'><i class="material-icons">swap_horiz</i>
        </button>
        <button class="col s3 m3 btn waves-effect parent-child-btn center"
                [ngClass]='childButtonClass' type="submit"
                name="action"
                (click)='goToChild(test)'><i class="material-icons">swap_horiz</i>
        </button>
    </div>
    <div class=' col s2 m2 right instraction-modal'>
        <a materialize="leanModal" [materializeParams]="[{dismissible: false}]"
           class="waves-effect waves-light btn modal-trigger" href="#instruction"><i
                class="material-icons">call_received</i></a>
        <div id="instruction" class="modal">
            <div class="modal-content">
                <h4>Here will be instruction</h4>
                <p>Maybe</p>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">ok</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="center noselect">
        <ul class="pagination" show-prev-next="true">
            <li [ngClass]="leftIconStatus" (click)="goToPreviousItem(test)">
                <i class="material-icons">chevron_left</i></li>
            <li *ngFor="let item of navigationItems; let i = index" [ngClass]="getState(i)"
                (click)="goByItem(i, test)">
                {{item.show()}}
            </li>
            <li [ngClass]='rightIconStatus' (click)="goToNextItem(test)">
                <i class="material-icons">chevron_right</i></li>
        </ul>
    </div>
</div>

<div class="row noselect ">
    <div class="col s12 m10 l10 card-width offset-l1  offset-m1" align=center>
        <div class="card white valign">
            <div class='teacher'>
                <display-test #test [testInfo]="testInfo" [mode]="opMode" [answersId]="answersId"></display-test>
            </div>
            <div class="card-action center">
                <div align='center'>
                    <div [ngClass]='sendButtonClass'>
                        <p class="range-field active">
                            <input type="range" name="blabla" id="test5" min="0" max="100" autofocus
                                   [(ngModel)]="rangeValue"/>
                        </p>
                        <div align='center'>
                            <div style='width: 100px'>
                                <label [attr.for]="mark" class="active focus" data-error="wrong"></label>
                                <input id="mark"
                                       placeholder="Mark"
                                       type="number" min="0" max="100" class="validate center"
                                       name="mark" [(ngModel)]="rangeValue"/>
                            </div>
                        </div>

                    </div>
                </div>
                <div align="center" class='teacher-checking-button'>
                    <button class="btn waves-effect waves-light center" type="submit" name="action"
                            [ngClass]='sendButtonClass'
                            (click)='sendAndGo(test)'>Send Mark
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light center" type="submit" name="action"
                            [ngClass]='nextButtonClass'
                            (click)="goToNextItem(test)">Next
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light center" type="submit" name="action"
                            [ngClass]='finishButtonClass'
                            (click)="finishCheckTest()">finish
                        <i class="material-icons right">send</i>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
