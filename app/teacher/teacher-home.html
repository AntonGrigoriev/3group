<div class="container" *ngIf="assignedTests">
    <div class="row">
        <div class="col s12 valign-wrapper">

            <div class="row hide-on-small-and-down">
                <div class="col m3" *ngFor="let test of assignedTests">
                    <div class="card center-align {{test.color}}">
                        <div class="card-content white-text center">
                            <span class="card-title left">{{test.number}}</span>
                            <br><br><br>
                            <h5 class="flow-text">{{test.date}}</h5>
                            <br><br>
                        </div>
                        <div class="card-action center">
                            <a class="waves-effect white{{test.color}}-text grey btn"
                               (click)="checkTest(test)">Check</a>
                        </div>
                    </div>
                </div>
            </div>
