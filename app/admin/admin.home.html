<div class="container">
    <div class="row">

        <notifications-component class="col s12"
                                 *ngIf="currentWidth < 600"></notifications-component>

        <div class="col s12 m8 l8">

            <div class="row">
                <div class="col s12 m12 offset-l2 l8">
                    <ul class="tabs grey lighten-5" materialize="tabs">
                        <li class="tab col s4 m4 l4" (click)="changeTab(1)"><a href="#tab1"><i
                                class="material-icons">contacts</i></a></li>
                        <li class="tab col s4 m4 l4" (click)="changeTab(2)"><a class="active" href="#tab2">
                            <i class="material-icons">question_answer</i></a>
                        </li>
                        <li class="tab col s4 m4 l4" (click)="changeTab(3)"><a href="#tab3"><i
                                class="material-icons">supervisor_account</i></a></li>
                    </ul>
                </div>

                <!-- Add member -->

                <div id="tab1" class="col s12">
                    <div class="row">
                        <div class="col offset-l2 l8">
                            <add-member-component></add-member-component>
                        </div>
                    </div>
                </div>

                <!-- Add questions -->

                <div id="tab2" class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <add-question-component></add-question-component>
                        </div>
                    </div>
                </div>

                <!-- Show profiles -->

                <div id="tab3" class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <show-users-component *ngIf="currentTab === 3"></show-users-component>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Notifications -->
        <notifications-component class="notifications col m4"
                                 *ngIf="currentWidth >= 600 && currentWidth <= 768"></notifications-component>
        <notifications-component class="notifications col l3"
                                 *ngIf="currentWidth > 768"></notifications-component>

        <!--<input type="file" ng2FileSelect [uploader]="uploader" />
        <a class="waves-effect waves-light btn">upload</a>
        -->

    </div>

    <!--<a class="waves-effect default btn" [routerLink]="['/admin/assignTest']">Assign Test</a>-->

</div>
