<form action="#">
    <div class="file-field input-field">
        <div class="btn">
            <span>File</span>
            <input type="file" (change)="onFileChangeListener($event)">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
        </div>
    </div>
</form>
<button (click)='streamFileToServer()'>send file to server</button>
