<div class="card grey lighten-5">
    <div class="card-content black-text">
        <span class="card-title">Add questions</span>

        <div class="row">
            <div class="col s12 m12 l12">
                <ul class="questions-list list-overflow-y collection with-header grey lighten-5">
                    <li class="collection-item" *ngFor="let item of questionsList">
                        <p>Test</p>
                    </li>

                    <li>
                        <div align="center" style="margin-top: 22px; margin-bottom: 22px">
                            <a materialize="leanModal" [materializeParams]="[{dismissible: false}]"
                               class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                               href="#chooseQuestion">
                                <i class="material-icons">add</i>
                            </a>

                            <div id="chooseQuestion" class="modal modal-fixed-footer">
                                <div class="modal-content">
                                    <h4>Question Catalog</h4>
                                    <h6>Please, select question type</h6>

                                    <test-question-component></test-question-component>

                                </div>
                                <div class="modal-footer">
                                    <a href="#/home" class="modal-action modal-close waves-effect waves-green btn-flat">Finish</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="card-action" align="center">
        <a class="waves-effect waves-light btn">add</a>
    </div>
</div>
