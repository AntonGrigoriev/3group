<div class="card">
    <div class="card-content black-text">
        <div class="card-title flow-text" align="center">Add questions</div>

        <div class="row">
            <div class="col s12 m12 l12">
                <ul class="questions-list list-overflow-y collection with-header grey lighten-5">
                    <li class="collection-item" *ngFor="let item of questionsList">
                        <p>There will be recently added questions/p>
                    </li>

                    <!--<li class="collection-item">
                        <test-question-component></test-question-component>
                    </li>-->

                    <li>
                        <div align="center" style="margin-top: 22px; margin-bottom: 22px">
                            <a materialize="leanModal" [materializeParams]="[{dismissible: false}]"
                               class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                               href="#chooseQuestion">
                                <i class="material-icons">add</i>
                            </a>

                        </div>

                        <div id="chooseQuestion" class="modal modal-fixed-footer">
                            <div class="modal-content">
                                <h4>Question Catalog</h4>
                                <h5>Please, select question type (poka tol'ko odin dostypen, zapolni
                                    ego, najmi na knopky i smotri console :) )</h5>

                                <test-question-component></test-question-component>

                            </div>
                            <div class="modal-footer">
                                <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="card-action" align="center">
        <a class="waves-effect waves-light btn disabled">add</a>
    </div>
</div>
