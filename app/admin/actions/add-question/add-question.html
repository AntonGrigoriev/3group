<div class="card">
    <div class="card-content black-text">
        <div class="card-title flow-text" align="center">Add questions</div>

        <div class="row">
            <div class="col s12 m12 l12">
                <ul class="questions-list list-overflow-y collection with-header grey lighten-5">
                    <!--[ngClass]="{'edit' : item}"-->
                    <li class="collection-item" *ngFor=" let item of questionsList; let i=index">
                        <div [ngSwitch]="item['type']">
                            <div *ngSwitchCase="'test'">
                                <h6 class="flow-text">{{i + 1}}. Test Question</h6>
                                <test-question-component
                                        (notify)="onQuestionCreate($event, i)"></test-question-component>
                            </div>
                            <div *ngSwitchCase="'open-insert'">
                                <h6 class="flow-text">{{i + 1}}. Open-Insert Question</h6>
                                <open-insert-question-component></open-insert-question-component>
                            </div>
                            <template ngSwitchDefault></template>
                        </div>
                    </li>

                    <li>
                        <div class="add-question-btn" align="center">
                            <a materialize="leanModal" [materializeParams]="[{dismissible: false}]"
                               class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                               href="#chooseQuestion">
                                <i class="material-icons">add</i>
                            </a>
                        </div>

                        <div id="chooseQuestion" class="modal modal-fixed-footer">
                            <div class="modal-content">
                                <h4>Question Catalog</h4>
                                <h5>Please, select question type </h5>
                                <form action="#">
                                    <div class="col s12" *ngFor="let question of questionsCatalog; let i = index">
                                        <input [attr.id]="'question-catalog-options-' + i"
                                               type="checkbox" class="filled-in"
                                               [checked]="question['checked']"
                                               (change)="changeState(i)"
                                               name="question-catalog-options-{{i}}"/>
                                        <label [attr.for]="'question-catalog-options-' + i">
                                            {{question['type']}}
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                                <a class="modal-action modal-close waves-effect waves-green btn-flat"
                                   (click)="addNewQuestion()">Select</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="card-action" align="center">
        <a class="waves-effect waves-light btn" [ngClass]="{'disabled' : questionsList.length === 0}"
           (click)="sendAllQuestions()">add</a>
    </div>
</div>
