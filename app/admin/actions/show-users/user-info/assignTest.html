<div class="valign-wrapper" style="width: 100%">
    <div class="container valign">
        <div class="row" align=center>

            <!--chart-->
            <div class="col s12 m6 l6" align="center">
                <div class="card white lighten-5 valign" align=center>
                    <div class="card-content" style="height: 380px">
                        <p class="card-title">User</p>
                        <p align="left">id: {{currentUser}}</p>
                        <p align="left">Email</p>
                        <line-chart-demo class="chart-wrapper"></line-chart-demo>
                    </div>

                </div>
            </div>

            <!--datepicker-->
            <div class="col s12  m6 l6" align="center">
                <div class="card white lighten-5 valign" align=center>
                    <div class="card-content" align=center style="height: 303px">
                        <p class="card-title" align="center">Assign Test</p>

                        <p align="center">Select estimated date and time</p>
                        <datepicker (notify)='onNotify($event)'></datepicker>
                    </div>
                    <!--teacher-picker-->
                    <p class="card-title" align="center">Choose one teacher for checking this test</p>
                    <div class="row">
                        <div class="container teacher-container">
                            <div class="col s12 m12 offset-l1 l10">
                                <ul class="collection teacher-list list-overflow-y grey lighten-5">
                                    <li>
                                        <a class="collection-item" href="javascript:;"
                                           *ngFor="let teacher of teacherList"
                                           (click)="assignTeacher(teacher)">
                                            <div class="valign-wrapper">
                                                <span class="col s6 m6 title left-align">{{teacher.firstName}} {{teacher.lastName}}</span>
                                                <span class="col s4 m4 grey-text text-darken-1 center-align">{{teacher.tests}} {{teacher.n}} tests checking</span>
                                                <i class="material-icons grey-text">assignment_ind</i>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="card-action" align="center">
                        <a class="waves-effect default btn" (click)="assignTest()">Assign Test</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
