
<div class="valign-wrapper" style="width: 100%">
    <div class="container valign">
        <div class="row" align=center>


            <div class="col s12 m6 l6" align="center">
                <div class="card #fafafa grey lighten-5 valign" align=center>
                    <div class="card-content"  style="height: 380px">
                        <p class="card-title">User</p>
                        <p align="left">id: {{currentUser}}</p>
                        <p align="left">Email</p>
                        <line-chart-demo class="chart-wrapper"></line-chart-demo>
                    </div>

                </div>
            </div>


            <div class="col s12  m6 l6" align="center">
                <div class="card #fafafa grey lighten-5 valign" align=center>
                    <div class="card-content" align=center style="height: 303px">
                        <p class="card-title" align="center">Assign Test</p>

                        <p align="center">Select estimated date and time</p>
                        <datepicker (notify)='onNotify($event)'></datepicker>
                    </div>

                    <div class="card-action" align="center">
                        <a class="waves-effect default btn" (click)="checkInput()">Assign Test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
