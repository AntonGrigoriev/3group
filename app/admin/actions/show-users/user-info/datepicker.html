<div class="container"style="width: 100%">

                <div class="row">
                    <div class="col s12 m5 l5">
                        <h6>Date (from)</h6>
                        <div id="datepicker1" class="datepicker" style="margin-top: 2.5%">
                            <input type="text" class="datepicker datepicker-component" (click)='onClick()'>
                        </div>
                    </div>
                        <h6>Time (from)</h6>
                        <div class="col m2" style="padding:0">

                            <select class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions">
                                <option value="" selected>00</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>

                        <div class="col m2" style="padding:0">
                            <select class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions">
                                <option value="" selected>00</option>
                                <option value="1">10</option>
                                <option value="2">20</option>
                                <option value="3">30</option>
                                <option value="3">40</option>
                                <option value="3">50</option>
                                                            </select>
                        </div>
                        <div class="col m2" style="padding:0">
                            <select class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions">
                                <option value="1" selected>pm</option>
                                <option value="2">am</option>
                            </select>
                        </div>
                </div>


                <div class="row">
                    <div class="col s12 m5 l5">
                        <h6 style="margin: 0">Date (to)</h6>
                        <div id="datepicker2" class="datepicker" style="margin-top: 2.5%">
                            <input type="date" class="datepicker">
                        </div>
                    </div>

                    <h6>Time (to)</h6>
                    <div class="col m2" style="padding:0">

                        <select  style="margin: 0;" class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions" >
                            <option value=""  selected >00</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="col m2" style="padding:0">
                        <select class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions">
                            <option value="" selected>00</option>
                            <option value="1">10</option>
                            <option value="2">20</option>
                            <option value="3">30</option>
                            <option value="3">40</option>
                            <option value="3">50</option>

                        </select>
                    </div>
                    <div class="col m2" style="padding:0">
                        <select class="browser-default" materialize="material_select" [materializeSelectOptions]="selectOptions">
                            <option value=""selected>pm</option>
                            <option value="1">am</option>
                        </select>
                    </div>


                </div>
    <!--<div class="col s12" align=right >
        <a class="waves-effect default btn" >Assign Test</a>

    </div>*/-->

</div>
