<header class="navbar-fixed">
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="" class="brand-logo valign-wrapper" [routerLink]="['/logo']">
                <img class='logo' src="app/assets/images/exadel-logo.png"/>
            </a>
            <ul class="right" [hidden]="!auth.isauth">
                <li class="hide-on-med-and-up">
                    <a href="javascript:;" (click)="auth.logOut()"><i class="material-icons teal-text">input</i></a>
                </li>

                <li class="hide-on-med-and-down green-text text-lighten-1 header-email">{{auth.email}}</li>
                <li class="hide-on-med-and-down black-text text-lighten-1 flow-text">Welcome, {{auth.username}}!</li>
                <li class="hide-on-med-and-down green-text text-lighten-1 flow-text"></li>
                <li class="hide-on-small-and-down"><a class="waves-effect waves-light btn" (click)="auth.logOut()">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
