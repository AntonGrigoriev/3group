<div class="row">
    <div class="col s12 m10 l10 card-width offset-l1  offset-m1" align=center>
        <div class="card #fafafa grey lighten-5 valign">

            <div *ngIf="top.type==='TestQuestion'">
                <div class="card-content flow-text" align=left>
                    <blockquote>{{top.header}}</blockquote>
                    <div class="black-text">{{top.question}}</div>
                </div>
                <div class="card-content flow-text" align=left>

                    <form action="#">
                        <p *ngFor="let option of options; let i = index">
                            <input id={{i}} type="checkbox"  [checked]="option['checked']"
                                   (change)="changeCheckState(i)">
                            <label [attr.for]="i">{{option.name}}</label>
                        </p>
                    </form>
                </div>

            </div>

            <div *ngIf="top.type==='InsertOpenQuestion'">
                <div class="card-content flow-text" align=left>
                    <blockquote>{{top.header}}</blockquote>
                    <form action="#">
                        <div class="left">{{top.description}}
                            <input placeholder="enter your answer" type="test" class="validate"
                                   [(ngModel)]="answer" name="answer">
                            {{top.info}}
                        </div>
                    </form>
                </div>
            </div>

            <div *ngIf="top.type==='AudioQuestion'">
                <div class="card-content flow-text" align=left>
                    <blockquote>{{top.header}}</blockquote>
                    <div class="row">
                        <div align=center>
                            <a class="btn-floating btn-large violet"
                               (click)="playAydio()">
                                <i class="large material-icons" align=center>volume_up</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="top.type==='ReadingQuestion'">
                <div class="card-content flow-text" align=left>
                    <blockquote>{{top.header}}</blockquote>
                    <p class="black-text">{{top.text}}</p>
                </div>
            </div>

            <div *ngIf="top.type==='InsertTestQuestion'">
                <!--countdown-timer [timeLeft]="timerSec"></countdown-timer-->
                <div class="card-content flow-text" align=left style="min-height:250px; max-height: 100%">
                    <blockquote>{{top.header}}</blockquote>
                    <div class="left">{{top.questionParts[0]}}
                        <select class="browser-default" class = 'forms' data-forms = 'select'
                                style="width: 170px; display: inline-block; border-color: #ff7479"
                                [(ngModel)]="top.answer">
                            <option *ngFor="let opt of top.answers" [value]="opt">{{opt}}</option>
                        </select>
                        {{top.questionParts[1]}}
                        <br>
                    </div>
                </div>
            </div>

            <div *ngIf="top.type==='OpenQuestion'">
                <div class="card-content flow-text" align=left>
                    <div class="card-content" align=left>
                        <blockquote>{{top.header}}</blockquote>
                        <p class="black-text">{{top.question}}</p>
                    </div>
                    <div class="card-content flow-text" align=left>
                        <textarea id="textarea" class="materialize-textarea"
                                  placeholder="enter your answer" [(ngModel)]="answer"
                                  name="answer"></textarea>
                    </div>
                </div>

            </div>



        </div>
    </div>
    </div>
