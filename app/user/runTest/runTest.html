<div class='row'>
    <div class="col card-width offset-l1  offset-m1 timer-style" align=center>
        <div class="card white lighten-5 valign" style='font-size: x-large'>
            <countdown-timer [timeLeft]="timerSec" (onExpired)="finishTest($event)"></countdown-timer>
        </div>
    </div>
</div>
<div class='row'>
    <div class="col s12 m10 l10 card-width offset-l1  offset-m1" align=center>
        <div class="progress">
            <div class="determinate" [style.width] = "progress + '%'"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m10 l10 card-width offset-l1  offset-m1" align=center>
        <div class="card white valign">
            <display-test #test [testInfo]="testInfo" (progress)="setProgress($event)"></display-test>
            <div class="card-action center">
                <button class="btn waves-effect waves-light center" type="submit" name="action"
                        (click)="sendAndGo(test)">Send
                    <i class="material-icons right">send</i></button>
            </div>
        </div>
    </div>
</div>
