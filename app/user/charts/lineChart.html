<base-chart *ngIf="lineChartLabels.length !== 0" class="chart"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColours"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></base-chart>


<div *ngIf="testStatistics.length !== 0">
    <div>
        Your result
    </div>
    <ul>
        <li *ngFor="let item of testStatistics">{{"time: " + item.date + ': ' +item.mark + '%'}}
            <ol *ngFor='let elem of item.questions'>{{elem.type + ' ' + elem.mark + '%'}}</ol>
        </li>
    </ul>
</div>
<ul>
    <li *ngIf="testStatistics.length === 0">
        do something to see your test results
    </li>
</ul>
