<div class="valign-wrapper ">
    <div class="container valign">
        <div class='row'>
            <div class='col s12 m8 l8  card-width'>
                <div class="container valign">

                    <div class='card-title flow-text'>Test statistics</div>
                    <!-- костыыыль! sorry -->
                    <base-chart *ngIf="lineChartLabels.length !== 0" class="chart"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColours"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></base-chart>

                </div>

            </div>


            <div class='col s12 m4 l4  card-width '>
                <div class="card-panel flow-text">
                    <div class='card-title'>
                        Your result
                    </div>
                    <ul>
                        <li>Test questions: 50%</li>
                        <li>Open questions: 20%</li>
                        <li>Reading questions: 55%</li>
                        <li>Speach questions: 2%</li>
                        <li>Audition: 100%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
